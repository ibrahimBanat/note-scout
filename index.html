<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gorditas&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </head>
  <body>
    <div class="gd--ctr">
      <header>
        <nav>
          <div></div>
          <div>
            <h1>
              <span class="logo--span">NOTE</span>
              SCOUT
            </h1>
          </div>
          <div>
            <span>About</span>
            <ion-icon
              size="large"
              name="person-circle-outline"
              class="icon"
            ></ion-icon>
          </div>
        </nav>
      </header>
      <aside>
        <div>
          <ion-icon name="checkmark-done" size="large"></ion-icon>
          <span>Notes</span>
        </div>
        <div>
          <ion-icon name="trash-bin" size="large"></ion-icon>
          <span>Deleted</span>
        </div>
      </aside>
      <main>
        <div class="mn-gd-ctr">
          <div class="div1">
            <form action="" id="form">
              <div class="inpt--ctr">
                <input
                  type="text"
                  placeholder="Title"
                  id="title"
                  autocomplete="off"
                />
                <input
                  type="text"
                  placeholder="Take a Note"
                  id="note"
                  autocomplete="off"
                />
              </div>
              <div id="label"></div>

              <div id="acc-ft-cont">
                <div class="bg-sn-ctr">
                  <span class="span1">.</span>
                  <span class="span2">.</span>
                  <span class="span3">.</span>
                  <span class="span4">.</span>
                </div>
                <div class="btn--dlt">
                  <ion-icon
                    id="pin"
                    name="pin-outline"
                    size="large"
                    clicked="false"
                  ></ion-icon>
                  <ion-icon
                    name="trash-outline"
                    size="large"
                    id="trash"
                  ></ion-icon>
                  <button type="submit" id="submit">Add</button>
                </div>
              </div>
            </form>
          </div>
          <div class="div2">
            <input type="text" placeholder="Label" />
            <input type="text" value="Todo" />
            <input type="text" value="Insparition" />
            <input type="text" value="Random" />
            <input type="text" value="Personal" />
            <input type="text" value="Work" />
          </div>
          <div class="div3"></div>
          <div class="div4"></div>
          <div class="div5"></div>
        </div>
      </main>
      <footer></footer>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
